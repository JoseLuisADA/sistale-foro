# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sistale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sistale.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4aa4b8662cb249768d7313936043d132 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2bd73d34abed493aa6071b124eaf189a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sistale.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4aa4b8662cb249768d7313936043d132 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sistale'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e90431ae2744b87b2cae333fadaf254 }}
        images: 'sistale.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4aa4b8662cb249768d7313936043d132 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'