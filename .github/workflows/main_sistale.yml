# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sistale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4db2dce7bafe4dffa7acab0b3b8ebe81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_60d093e609ac4ef09c90a3acb0686343 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4db2dce7bafe4dffa7acab0b3b8ebe81 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sistale'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a0c0b985c1ee438ba73e6cc800e8da78 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4db2dce7bafe4dffa7acab0b3b8ebe81 }}/appsvc/staticsite:${{ github.sha }}'