# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sistale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sistale.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_53a3309f7b384310a48e3c532b4d40a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c40c4d306f8a469ab071507918adaf2a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sistale.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53a3309f7b384310a48e3c532b4d40a0 }}/sistaleforo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sistale'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ce46844190c4c8f9149fc02bbeae95f }}
        images: 'sistale.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_53a3309f7b384310a48e3c532b4d40a0 }}/sistaleforo:${{ github.sha }}'